'Sitegeist.NeosTemplate.Spectral:Document.HomePage':
  superTypes:
    'Sitegeist.NeosTemplate.Spectral:Constraint.Document.Restricted': true
    'Sitegeist.NeosTemplate.Spectral:Document.LandingPage': true

  ui:
    icon: globe
    inspector:
      tabs:
        footer:
          label: Footer Data
          icon: glass-whiskey
        style:
          label: Style
          icon: paint-brush

      groups:
        siteInfo:
          label: 'Site Info'
          icon: home
        social:
          tab: footer
          label: Social channels
          icon: share-alt
        styleColor:
          tab: style
          icon: paint-brush
          label: Colors

  properties:
    logo_title:
      type: string
      ui:
        label: 'Logo Text'
        inspector:
          group: siteInfo

    social_facebookUri:
      type: string
      ui:
        label: 'Facebook'
        inspector:
          group: social
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

    social_twitterUri:
      type: string
      ui:
        label: 'Twitter'
        inspector:
          group: social
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

    social_instagramUri:
      type: string
      ui:
        label: 'Instagram'
        inspector:
          group: social
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

    social_dribbbleUri:
      type: string
      ui:
        label: 'Dribbble'
        inspector:
          group: social
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

    emailUri:
      type: string
      ui:
        label: 'Email'
        inspector:
          group: social
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'

    colorFontLight:
      type: string
      ui:
        label: 'Font light color'
        reloadIfChanged: true
        inspector:
          group: styleColor
