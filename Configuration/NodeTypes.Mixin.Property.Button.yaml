'Sitegeist.NeosTemplate.Spectral:Mixin.Peroperty.Button':
  abstract: true

  ui:
    inspector:
      groups:
        button:
          label: 'Button'
          icon: icon-link
        style:
          label: 'Style'
          icon: paint-brush


  properties:
    buttonLabel:
      ui:
        type: string
        inlineEditable: true
        inline:
          editorOptions:
            placeholder: 'Button Label'
            autoparagraph: false
            linking:
              anchor: false
              title: false
              relNofollow: false
              targetBlank: false
            formatting:
              strong: false
              em: false
              u: false
              sub: false
              sup: false
              del: false
              p: false
              h1: false
              h2: false
              h3: false
              h4: false
              pre: false
              underline: false
              strikethrough: false
              removeFormat: true
              left: false
              right: false
              center: false
              justify: false
              table: false
              ol: false
              ul: false
              a: false
    link:
      type: string
      ui:
        label: 'Link'
        inspector:
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          group: button

    solid:
      type: boolean
      ui:
        label: 'Solid'
        inspector:
          group: style

    fit:
      type: boolean
      ui:
        label: 'Fit'
        inspector:
          group: style
